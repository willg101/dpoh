<html>
	<head>
		<title>html debugger</title>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="js/dpoh.js"></script>
		</script>
	</head>
	<body>
		<h1>Debugger output</h1>
		<button data-command="get">Get data</button>
		<button data-command="step_over">Step over</button>
		<button data-command="step_into">Step into</button>
		<button data-command="quit">Kill server</button>
		<div id="debugger_output"></div>
	</body>
</html>
